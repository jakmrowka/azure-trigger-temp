apiVersion: apps/v1
kind: Deployment
metadata:
  name: trigger-temp
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: trigger-temp
  template:
    metadata:
      labels:
        app: trigger-temp
    spec:
      containers:
        - name: trigger-temp
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          volumeMounts:
            - name: config-volume
              mountPath: /app/list_device
              subPath: list_device
          env:
          {{- range $key, $val := .Values.config }}
            - name: {{ $key }}
              value: {{ $val | quote }}
          {{- end }}
            - name: TUYA_ACCESS_ID
              valueFrom:
                secretKeyRef:
                  name: termostat-trigger-secrets
                  key: TUYA_ACCESS_ID
            - name: TUYA_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: termostat-trigger-secrets
                  key: TUYA_ACCESS_KEY
            - name: API_KEY
              valueFrom:
                secretKeyRef:
                  name: termostat-trigger-secrets
                  key: API_KEY
          ports:
            - containerPort: {{ .Values.service.port }}
          livenessProbe:
            httpGet:
              path: /ready
              port: 30003
            initialDelaySeconds: 60
            timeoutSeconds: 5
          startupProbe:
            httpGet:
              path: /ready
              port: 30003
            initialDelaySeconds: 5
            periodSeconds: 3
            timeoutSeconds: 2
            successThreshold: 1
            failureThreshold: 20
      volumes:
        - name: config-volume
          configMap:
            name: list-device